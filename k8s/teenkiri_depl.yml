apiVersion: apps/v1
kind: Deployment
metadata:
  name: teenkiri-deployment
  namespace: teenkiri
spec:
  replicas: 3
  selector:
    matchLabels:
      app: teenkiri
  template:
    metadata:
      labels:
        app: teenkiri
    spec:
      containers:
        - name: teenkiri
          image: 346903264902.dkr.ecr.ap-northeast-2.amazonaws.com/teenkiri:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: "500Mi"
            requests:
              cpu: "0.5"
              memory: "500Mi"
          env:
          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                key: REDIS_HOST
                name: teenkiri-app-secrets
          - name: REDIS_PORT
            valueFrom:
              secretKeyRef:
                key: REDIS_PORT
                name: teenkiri-app-secrets
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                key: DB_HOST
                name: teenkiri-app-secrets
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                key: DB_USERNAME
                name: teenkiri-app-secrets
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: DB_PASSWORD
                name: teenkiri-app-secrets
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                key: JWT_SECRET
                name: teenkiri-app-secrets
          - name: JWT_SECRET_RT
            valueFrom:
              secretKeyRef:
                key: JWT_SECRET_RT
                name: teenkiri-app-secrets
          - name: AWS_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: AWS_ACCESS_KEY
                name: teenkiri-app-secrets
          - name: AWS_SECRET_KEY
            valueFrom:
              secretKeyRef:
                key: AWS_SECRET_KEY
                name: teenkiri-app-secrets
          - name: JWT_TIME
            valueFrom:
              secretKeyRef:
                key: JWT_TIME
                name: teenkiri-app-secrets
          - name: JWT_TIME_RT
            valueFrom:
              secretKeyRef:
                key: JWT_TIME_RT
                name: teenkiri-app-secrets
          - name: GOOGLE_TOKEN
            valueFrom:
              secretKeyRef:
                key: GOOGLE_TOKEN
                name: teenkiri-app-secrets
          - name: GOOGLE_SECRET
            valueFrom:
              secretKeyRef:
                key: GOOGLE_SECRET
                name: teenkiri-app-secrets
          - name: KAKAO_TOKEN
            valueFrom:
              secretKeyRef:
                key: KAKAO_TOKEN
                name: teenkiri-app-secrets
          - name: KAKAO_SECRET
            valueFrom:
              secretKeyRef:
                key: KAKAO_SECRET
                name: teenkiri-app-secrets
          - name: NAVER_TOKEN
            valueFrom:
              secretKeyRef:
                key: NAVER_TOKEN
                name: teenkiri-app-secrets
          - name: NAVER_SECRET
            valueFrom:
              secretKeyRef:
                key: NAVER_SECRET
                name: teenkiri-app-secrets
          - name: AUTH_HOST
            valueFrom:
              secretKeyRef:
                key: AUTH_HOST
                name: teenkiri-app-secrets
          - name: AUTH_PORT
            valueFrom:
              secretKeyRef:
                key: AUTH_PORT
                name: teenkiri-app-secrets
          - name: AUTH_EMAIL
            valueFrom:
              secretKeyRef:
                key: AUTH_EMAIL
                name: teenkiri-app-secrets
          - name: AUTH_KEY
            valueFrom:
              secretKeyRef:
                key: AUTH_KEY
                name: teenkiri-app-secrets
          - name: BUCKET
            valueFrom:
              secretKeyRef:
                key: BUCKET
                name: teenkiri-app-secrets
