server:
  servlet:
    session:
      cookie:
        same-site: lax
  port: 8088
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_TOKEN}
            client-secret: ${GOOGLE_SECRET}
            scope: ${GOOGLE_SCOPE}
            redirect-uri: "https://server.teenkiri.site/login/oauth2/code/google"
            client-name: Google
            authorization-grant-type: authorization_code

          kakao:
            client-id: ${KAKAO_TOKEN}
            client-secret: ${KAKAO_SECRET}
            scope: ${KAKAO_SCOPE}
            redirect-uri: "https://server.teenkiri.site/login/oauth2/code/kakao"
            client-name: Kakao
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
          naver:
            client-id: ${NAVER_TOKEN}
            client-secret: ${NAVER_SECRET}
            scope: ${NAVER_SCOPE}
            client-name: naver
            redirect-uri: "http://localhost:8088/login/oauth2/code/naver"
            authorization-grant-type: authorization_code

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          naver:
            # 사용자 인증 및 권한부여, 엑새스 토큰 획득
            authorization-uri: "https://nid.naver.com/oauth2.0/authorize"
            # 엑세스 토큰 요청, 토큰 엔드포인트, 엑세스 토큰 사용
            token-uri: "https://nid.naver.com/oauth2.0/token"
            # 사용자 정보 요청, 사용자 정보 엔드포인트, 사용자 정보 활용(프로필, 이메일주소, 닉네임, 프로필 사진 등)
            user-info-uri: "https://openapi.naver.com/v1/nid/me"
            # oauth2 클라이언트가 naver로부터 사용자 정보 가져올때, 사용자의 이름 어떤 속성으로 식별할 지 지정
            user-name-attribute: response

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST}:3306/teenkiri
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    tomcat:
      max-active: 5

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true

  servlet:
    multipart:
      maxFileSize: 5120MB # 최대 5GB
      maxRequestSize: 5120MB # 최대 5GB


  # Email settings
  mail:
    host: ${AUTH_HOST}
    port: ${AUTH_PORT}
    username: ${AUTH_EMAIL}
    password: ${AUTH_KEY}
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true
        debug: true

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

jwt:
  secret: ${JWT_SECRET}
  secretKeyRT: ${JWT_SECRET_RT}
  expirationRT: ${JWT_TIME_RT}
  expiration: ${JWT_TIME}  # 1 day in milliseconds

logging:
  level:
    root: INFO
    com.beyond.teenkiri: DEBUG
  file:
    name: application.log

# aws s3 설정
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: ${BUCKET}